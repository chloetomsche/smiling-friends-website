        <title>Phone Call Button</title>
        <style>
          .button-container {
            position: relative;  
            top: 125px;
            left: 700px;         
            height: 200px;            
            width: 100%;               
          }
      
          .phone-button {
            display: inline-flex;         
            align-items: center;           
            justify-content: center;       
            width: 60px;                  
            height: 60px;
            background-color: black;     
            border: 2px solid white;
            border-radius: 50%;           
            cursor: pointer;
            padding: 0;         
            position: absolute;           /* Changed to absolute positioning */
            top: 50px;                   /* Adjust the position */
            left: 200px;                 /* Adjust the position */
            z-index: 10;                 /* Ensure it's on top of other elements */
            
          }
      
          .phone-button img.button-icon {
            width: 40px;                   /* Size of the image */
            height: 40px;                  /* Size of the image */
            object-fit: contain;           /* Ensures the image scales correctly */
          }

          .phone-button:hover {
            background-color:#272635;   /* Change to a different color on hover */
             transform: scale(1.1);       /* Slightly enlarge the button on hover */
        }
        </style>
